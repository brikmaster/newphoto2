name: Deploy to S3

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write   # required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”Ž Debug: show what repo/branch GitHub thinks this is
      - name: Debug GitHub context
        run: |
          echo "repo: $GITHUB_REPOSITORY"
          echo "ref:  $GITHUB_REF"
          echo "sha:  $GITHUB_SHA"
          echo "actor:$GITHUB_ACTOR"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::499298171619:role/PhotoUploaderGithubRole
          aws-region: us-east-1

      # ðŸ”Ž Debug: proves whether AWS creds are actually available
      - name: Debug AWS identity
        run: |
          aws sts get-caller-identity
          aws configure list
          aws s3 ls s3://photo-uploader-scorestream-com/ || true

      # ðŸ”Ž Debug: confirm build output folder exists (dist vs build)
      - name: Debug build output
        run: |
          ls -la
          ls -la dist || true
          ls -la build || true

      - name: Deploy to S3
        run: |
          aws s3 sync dist s3://photo-uploader-scorestream-com/ --delete

      - name: Invalidate CloudFront (optional)
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        env:
          CLOUDFRONT_DISTRIBUTION_ID: EC8335P7TPHY5
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"
