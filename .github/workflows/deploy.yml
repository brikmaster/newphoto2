name: Deploy to S3

on:
  push:
    branches: [main, cluade-code-rebuild]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build static site
        env:
          NEXT_PUBLIC_SCORESTREAM_API_URL: ${{ vars.NEXT_PUBLIC_SCORESTREAM_API_URL }}
          NEXT_PUBLIC_SCORESTREAM_API_KEY: ${{ secrets.NEXT_PUBLIC_SCORESTREAM_API_KEY }}
          NEXT_PUBLIC_SCORESTREAM_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_SCORESTREAM_ACCESS_TOKEN }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        run: aws s3 sync out/ s3://${{ vars.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        if: vars.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
