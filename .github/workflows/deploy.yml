name: Deploy to S3

on:
  push:
    branches: [main, cluade-code-rebuild]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_SCORESTREAM_API_URL: ${{ vars.NEXT_PUBLIC_SCORESTREAM_API_URL }}
          NEXT_PUBLIC_SCORESTREAM_API_KEY: ${{ secrets.NEXT_PUBLIC_SCORESTREAM_API_KEY }}
          NEXT_PUBLIC_SCORESTREAM_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_SCORESTREAM_ACCESS_TOKEN }}
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::499298171619:role/PhotoUploaderGithubRole
          aws-region: us-east-1

      - name: Deploy to S3
        run: aws s3 sync out s3://photo-uploader-scorestream-com/ --delete

      - name: Invalidate CloudFront
        env:
          CLOUDFRONT_DISTRIBUTION_ID: EC8335P7TPHY5
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"
